<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Customers - MyShop Admin', 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Customers</h2>
        <a th:href="@{/customers/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:replace="fragments :: search_form_and_message()" />

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th th:replace="fragments :: column_link('id', 'ID')" />
                    <th th:replace="fragments :: column_link('firstName', 'FirstName')" />
                    <th th:replace="fragments :: column_link('lastName', 'LastName')" />
                    <th th:replace="fragments :: column_link('email', 'E-mail')"/>
                    <th th:replace="fragments :: column_link('city', 'City')"/>
                    <th th:replace="fragments :: column_link('state', 'State')" />
                    <th th:replace="fragments :: column_link('country', 'Country')" />
                    <th th:replace="fragments :: column_link('enabled', 'Enabled')" />
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomers}">
                    <td>[[${customer.id}]]</td>
                    <td>[[${customer.firstName}]]</td>
                    <td>[[${customer.lastName}]]</td>
                    <td>[[${customer.email}]]</td>
                    <td>[[${customer.city}]]</td>
                    <td>[[${customer.state}]]</td>
                    <td>[[${customer.country.name}]]</td>
                    <td>
                        <div th:replace="fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})"></div>
                    </td>
                    <td>
                        <a class="fas fa-file-alt fa-2x icon-green link-detail"
                        th:href="@{'/customers/detail/' + ${customer.id}}"
                        title = "View details of this customer"
                        ></a>
                        &nbsp;
                        <div th:replace="fragments :: edit('customer', '/customers/edit/' + ${customer.id})"></div>
                        &nbsp;
                        <div th:replace="fragments :: delete('customer', ${customer.id}, '/customers/delete/'+ ${customer.id}, true)"></div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div th:replace="fragments :: pagination('customers')"></div>
    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div class="modal fade" id = "detailModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/customers}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function(e){
           e.preventDefault();
           showDeleteConfirmModal($(this), 'customer')
        });

        $(".link-detail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    });
</script>
</body>
</html>
