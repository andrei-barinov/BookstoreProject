<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   required minlength="2" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="Default is product name (spaces are replaced by dashes)"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   minlength="2" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Author: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{author}"
                   th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                   required minlength="2" maxlength="256"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category: </label>
        <div class="col-sm-10">

            <th:block sec:authorize="hasAuthority('Admin')">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}">[[${category.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block sec:authorize="hasAuthority('Salesperson')">
                <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled: </label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In Stock: </label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}"
                   th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>

</div>
</body>
</html>
