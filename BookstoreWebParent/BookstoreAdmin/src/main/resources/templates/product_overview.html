<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:field="*{name}" readonly/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"/>
            </th:block>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias: </label>
        <div class="col-sm-10">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:field="*{alias}"
                           placeholder="Default is product name (spaces are replaced by dashes)" readonly/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <input type="text" class="form-control" th:field="*{alias}"
                       placeholder="Default is product name (spaces are replaced by dashes)" minlength="2"
                       maxlength="256"/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Author: </label>
        <div class="col-sm-10">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:field="*{author}" readonly/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <input type="text" class="form-control" th:field="*{author}" required minlength="2" maxlength="256"/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category: </label>
        <div class="col-sm-10">

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}">[[${category.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </th:block>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled: </label>
        <div class="col-sm-10">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="checkbox" th:field="*{enabled}" disabled/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <input type="checkbox" th:field="*{enabled}"/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In Stock: </label>
        <div class="col-sm-10">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="checkbox" th:field="*{inStock}" disabled/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')')}">
                <input type="checkbox" th:field="*{inStock}"/>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost: </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount: </label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>

</div>
</body>
</html>
