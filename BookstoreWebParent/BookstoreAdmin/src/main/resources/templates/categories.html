<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Bookstore Admin')"></head>
<body>
<div class="container-fluid">

    <div th:replace="navigation :: menu"></div>

    <div class="p-3">
        <h2>Manage Categories</h2>
        <a class="fas fa-folder-plus icon-green fa-2x" th:href="@{/categories/new}" title="Create New Category"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/>

            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary"/>
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()"/>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl text-center">
            <thead class="thead-dark">
            <tr>
                <th th:replace="fragments :: column_link_cat('id', 'ID')"/>
                <th th:replace="fragments :: column_link_cat('name', 'Name')"/>
                <th th:replace="fragments :: column_link_cat('alias', 'Alias')"/>
                <th th:replace="fragments :: column_link_cat('enabled', 'Enabled')"/>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td>[[${category.id}]]</td>
                <td>[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       title="Disable this category"></a>

                    <a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
                </td>
                <td>
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"></a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-dark link-delete"
                       th:href="@{'/categories/delete/' + ${category.id}}"
                       th:categoryId="${category.id}" title="Delete this category"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-3 mb-2" th:if="${totalItems > 0}">
        <span>Showing categories # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>
    <div class="text-center mt-3 mb-2" th:unless="${totalItems > 0}">
        <span>No categories found</span>
    </div>
    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link_cat(1, 'First')"></a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link_cat(${currentPage - 1}, 'Previous')"></a>
                </li>
                <li th:class="${currentPage != i ? 'page-item':'page-item active'}"
                    th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:replace="fragments :: page_link_cat(${i}, ${i})"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link_cat(${currentPage + 1}, 'Next')"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item':'page-item disabled'}">
                    <a th:replace="fragments :: page_link_cat(${totalPages}, 'Last')"></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);
            categoryId = link.attr("categoryId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this category ID " + categoryId + "?");
            $("#confirmModal").modal();
        });
    });

    function clearFilter() {
        window.location = "[[@{/categories}]]";
    }

</script>
</body>
</html>
