<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div th:fragment="header_menu">

    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/careers}" style="font-size: large">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payment}" style="font-size: large">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shipping}" style="font-size: large">Shipping &amp; Delivery</a>
                </li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" style="font-size: large">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" style="font-size: large">Registration</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" style="font-size: large">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div th:fragment="search_nav" class="row">
    <div class="col-md">

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Logout"/>
            </form>
        </th:block>

        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${keyword}"
                           placeholder="keyword" required/>
                    <input type="submit" value="Search" class="btn btn-outline-success"/>
                </form>

                <ul class="navbar-nav ml-5">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <b><a class="nav-link userDetails" style="color: seagreen; font-size: large"
                                  th:href="@{/account_details}"
                                  sec:authentication="principal.fullName"></a></b>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: seagreen; font-size: large" th:href="@{/address_book}">Address
                                Book</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: seagreen; font-size: large" href="">Questions</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: seagreen; font-size: large" href="">Reviews</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: seagreen; font-size: large"
                               th:href="@{/orders}">Orders</a>
                        </li>

                        <li class="nav-item ml-5">
                            <a class="nav-link fas fa-shopping-basket fa-2x" style="color: seagreen"
                               th:href="@{/cart}"></a>
                        </li>

                        <li class="nav-item ml-5">
                            <a class="nav-link" style="color: darkred; font-size: large"
                               href="javascript: document.logoutForm.submit()"><b>Logout</b></a>
                        </li>
                    </th:block>
                </ul>

            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" style="font-size: large">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/privacy}" style="font-size: large">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/returns}" style="font-size: large">Returns &amp; Refunds</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>

</body>
</html>
